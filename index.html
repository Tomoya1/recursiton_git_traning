<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Battery Finder Program</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    
    <body>
        <div class="headContainer bg-primary text-white text-center pt-2 pb-2 mb-3">
            <h1>Battery Finder Program</h1>
        </div>
        
        <div class="col-10 m-auto">
            <div class="mb-3">
                <p class="p-0 m-0"> Step1: Select your brand</p>
                <select id="brand-select" name="brand">
                    <option value="Cakon">Cakon</option>
                    <option value="Go MN">Go MN</option>
                    <option value="VANY">VANY</option>
                </select>
            </div>
        
            <div class="mb-3">
                <p class="p-0 m-0"> Step2: Select your model</p>
                <select id="model-select" name="model">
                    <option value="ABC 3000M">ABC 3000M</option>
                    <option value="ABC 5000M">ABC 5000M</option>
                    <option value="ABC 7000M">ABC 7000M</option>
                    <option value="ABC 9000M">ABC 9000M</option>
                    <option value="ABC 9900M">ABC 9900M</option>
                </select>
            </div>
            
            <div class="mb-3">
                <p class="p-0 m-0"> Step3: Input accessory power consumption</p>
                <input id="wattage" type="number" value="55" min="0" max="100"></input>
            </div>
        
            <div class="mb-3">
                <p class="p-0 m-0"> Step4: Choose your battery</p>
                <div id="battery-list" class="w-100 bg-info">
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
